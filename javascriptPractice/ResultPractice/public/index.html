  <!--javascript in this page -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const  socket = io();//匯入io函式庫
    class Client {//Client端儲存模板
      constructor(IP,name) {
        this.IP =IP;//本Client端IP
        this.name = name;//本Client端用戶名
        this.Join = 0;//體驗者人數
        this.Sup = 0;//協助者人數
        this.joinlock = false;//本Client端是否已經join
        this.catchIndex = 0;//取物索引
      }
    }
    let localClient = new Client();//建立本Client端物件來儲存相關資訊
    ////////////////////////////////連接時同步www端資料/////////////
    io().on("Set",function (ClientIP,saveBase,catchIndex) {
      localClient.Join = saveBase.Join;
      localClient.Sup = saveBase.Sup;
      localClient.catchIndex = catchIndex;
      localClient.joinlock = saveBase.joinlock[catchIndex];

      if(localClient.IP === undefined)
      {
        localClient.IP = ClientIP;
        console.log("IP:"+ClientIP)
      }
      document.getElementById("MemberJoin").innerHTML = localClient.Join+"/1 位體驗者";
      document.getElementById("MemberSup").innerHTML = localClient.Sup+"/4 位協助者";
      console.log(localClient);
    })
    ////////////////////////////////有Client端commit時同步www端資料/////////////
    io().on("UpData",function (UpData) {
      localClient.Join = UpData.Join;
      localClient.Sup = UpData.Sup;

      document.getElementById("MemberJoin").innerHTML = localClient.Join+"/1 位體驗者";
      document.getElementById("MemberSup").innerHTML = localClient.Sup+"/4 位協助者";
      console.log("IP:"+localClient.IP)
      console.log(localClient);
    })


    function addJoinMember()//本Client端Join按下後更新
    {
      if(localClient.joinlock === false)
      {
        localClient.Join +=1;//更新本Client端Join值
        localClient.joinlock = true;
        socket.emit("JoinAdd",localClient);//送出Join更新值給www端，因本Client端已更新故可在www端被複寫
        document.getElementById("MemberJoin").innerHTML = localClient.Join+"/1 位體驗者";
      }
    }



    function addSubMember()//本Client端Support按下後更新
    {
      if(localClient.joinlock === false)
      {
        localClient.Sup +=1;//更新本Client端Sup值
        localClient.joinlock = true;
        socket.emit("JoinAdd",localClient);//送出Join更新值給www端，因本Client端已更新故可在www端被複寫
        document.getElementById("MemberSup").innerHTML = localClient.Sup+"/4 位協助者";
      }
    }
  </script>
